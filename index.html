<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="countdown">
        <h1>Countdown Timer!</h1>
        <div class="timer">
            <div class="times">
                <span id="days">10</span>
                <span>Days</span>
            </div>
            <div class="times">
                <span id="hours">15</span>
                <span>Hours</span>
            </div>
            <div class="times">
                <span id="minutes">12</span>
                <span>Minutes</span>
            </div>
            <div class="times">
                <span id="seconds">08</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="./javascript/index.js"></script>
</body>
</html>
